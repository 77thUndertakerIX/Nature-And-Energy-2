<script>
    const text = "Loading ....  Please wait  ...."
    const button = document.getElementById('srt-btn');
    let velocity = 100;
    let count = 0;
    let TextLenght = text.length
    let preloaderInterval = setInterval(preloaderText,velocity)

    function preloaderText() {
        console.log(counter)
        const preloaderText = document.getElementById('preloaderText')    
        if(count < TextLenght+1){
            preloaderText.innerHTML += text.charAt(count)
            count++
        }else{
            preloaderText.innerHTML = ""
            count = 0
        }
    }
    var loader = document.getElementById('preloader');
    window.addEventListener("load",function(){
        const preloader = document.getElementById('preloader')
        const preloaderText = document.getElementById('preloaderText')    
        clearInterval(preloaderInterval)
        preloaderText.innerHTML = "WebPage is ready!"

        button.style.width = "20vmin"
        button.style.height = "20vmin"
        button.style.marginBottom = "20vmin"
        button.style.fontSize = "5vmin"

        button.addEventListener('click', function() {
            let currentOpacity = 1;
            const intervalId = setInterval(function() {
                preloader.style.opacity = currentOpacity;
                currentOpacity -= 0.04;
                if (currentOpacity <= 0) {
                    clearInterval(intervalId);
                    loader.style.display ="none"
                }
            }, 80);

            document.getElementById('song').play()
            console.log('Button was clicked');
        });
})
